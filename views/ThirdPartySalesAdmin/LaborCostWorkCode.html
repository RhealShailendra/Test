<div id="myModal">
    <div class="modal-header">
        <a class="close" ng-click="Cancel()" aria-hidden="true"></a>
        <label class="modal-title "> {{"Select labor charges"|translate}}</label>
    </div>
    <div class="modal-body">   
            <div class="col-md-12 table-responsive padding1px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 options_Background_WithBorder">
                    <div class="col-md-4 col-sm-12 col-xs-12 pull-right">
                        <div class="input-icon left margin-bottom-5 margin-top-5">
                            <i class="icon-magnifier"></i>
                            <input type="text" class="form-control form-control-solid input-circle btnMargin input-block-level"
                                   ng-model="search" placeholder="Description JobID">
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered" id="NavigateTable">
                    <thead>
                        <tr>
                            <th class="text-center">
                               {{"JobID"|translate}}
                            </th>
                            <th>
                                {{"Description"|translate}}
                            </th>
                            <th>
                                {{"Price"|translate}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in JobWorkCodes |filter:search" ng-click="Ok(item)" >
                            <td class="text-center " style="width:50px;">                          
                                 {{item.jobId}}                           
                            </td>
                            <td>
                                {{item.description}}
                            </td>
                            <td>
                                {{item.price}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div class="clearfix"></div>
        <div class="col-md-12 margin-bottom-5 margin-top-5 text-success"><label>{{"*Click to select the job"|translate}}</label></div>

        <div class="clearfix"></div>
        <div class="modal-footer">           
            <button type="button" class="btn btn-outline dark" ng-click="Cancel()">{{"Cancel"|translate}}</button>
        </div>
    </div>
</div>

<div>
    <div id="responsive" ng-form="frmSubCategory">
        <div class="modal-header">
            <a  class="close" ng-click="cancel()" aria-hidden="true"></a>
            <h5 class="modal-title"><span class="font-grey-sharp">{{"ControlText.SubcategoryDetails" |translate}}</span></h5>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.Cat_CategoryId"|translate}} </label>
                    <div class="col-md-8">
                        <span>{{SubCategoryObject.categoryId}}</span>
                        <!--<input class="form-control " disabled ng-model="SubCategoryObject.categoryId"  type="text" placeholder="{{'ControlText.Cat_CategoryId'|translate}}" name="Date" />-->
                      
                    </div>
                </div>
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.Cat_Name"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " ng-model="SubCategoryObject.name" required name="name" type="text" placeholder="{{'ControlText.Cat_Name'|translate}}"  />   
                        <div class="col-md-12  padding1px">
                            <span class="text-danger" ng-show="frmSubCategory.name.$error.required && frmSubCategory.name.$touched">{{'ErrorMessage.Cat_Name'|translate}}</span>
                        </div>                   
                    </div>
                </div>
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"Description"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " type="text" required name="description" multiple ng-model="SubCategoryObject.description" placeholder="{{'Description'|translate}}" />
                        <!--<div class="col-md-12  padding1px">
                            <span class="text-danger" ng-show="frmSubCategory.description.$error.required && frmSubCategory.description.$touched">{{'ErrorMessage.AnnualDepreciation'|translate}}</span>
                        </div>-->
                    </div>
                </div>
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.AnnualDepreciation"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " type="text" required name="annualDepreciation" ng-model="SubCategoryObject.annualDepreciation" placeholder="{{'ControlText.AnnualDepreciation'|translate}}" />
                        <div class="col-md-12  padding1px">
                            <span class="text-danger" ng-show="frmSubCategory.annualDepreciation.$error.required && frmSubCategory.annualDepreciation.$touched">{{'ErrorMessage.AnnualDepreciation'|translate}}</span>
                        </div> 
                    </div>
                </div>
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.UsefulYears"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " type="text" required name="usefulYears" ng-model="SubCategoryObject.usefulYears" placeholder="{{'ControlText.UsefulYears'|translate}}" />
                        <div class="col-md-12  padding1px">
                            <span class="text-danger" ng-show="frmSubCategory.usefulYears.$error.required && frmSubCategory.usefulYears.$touched">{{'ErrorMessage.UsefulYears'|translate}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <button type="button" class="btn btnMargin sbold" ng-click="cancel()">{{"btn.Cancel"|translate}}</button>
            <button type="button" data-dismiss="modal" ng-disabled="frmSubCategory.$invalid || frmSubCategory.$pristine" class="btn sbold btnMargin" ng-click="AddUpdateSubCategory()">{{"btn.Save"|translate}}</button>
        </div>
    </div>

</div>

<div class="col-md-12 col-sm-12 padding1px  ">
    <ul class="page-breadcrumb breadcrumb sbold">
        <li>
            <a ng-click="GotoDashboard()">{{"Home"|translate}}</a>

        </li>

        <li>
            <span><i class="fa fa-circle"></i>{{"Security Controls"|translate}}</span>

        </li>
    </ul>
</div>


<div class="col-md-12 padding1px">
    <div class="portlet light padding1px ">
        <div class="portlet-title">
            <div class="caption font-grey-sharp">
                <span class="caption-subject">{{"MainHeading"|translate}}</span>
            </div>



        </div>
    </div>
    <div class="portlet light padding1px" ng-form="PermissionForm">




        <div class="form-group col-md-12">
            <div class="col-md-2 col-lg-1 col-sm-2">
                <label class="control-label">{{"Label.RoleGroup"|translate}}</label>
            </div>
            <div class="col-md-4 col-lg-3 col-sm-6">
                <select class="input-sm select2me" data-placeholder="Select Role" ng-model="Role" name="Role" required ng-options="option.id as option.name for option in RoleList" ng-change="GetPermissionsForRoles()"></select>

                <div class="col-md-12 errormessage">
                    <div class="col-md-offset-2" ng-message="required" ng-show="(PermissionForm.Role.$error.required)&&(PermissionForm.Role.$touched)">
                        <span class="text-danger">&nbsp;{{"ErrorMessage.RoleRequired"|translate}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 margin-top-10 col-sm-12 padding1px ">

            <h4 class="text-primary sbold">{{"ControlText.Permission"|translate}}</h4>

        </div>
        <div class="col-md-12 errormessage text-left">
            <div class="col-md-12" ng-show="DisplayError">
                <span class="text-danger">&nbsp;{{"ErrorMessage.PermissionRequired"|translate}}</span>
            </div>
        </div>
        <!--Permission List-->
        <div class="col-md-12 padding1px" style="height:500px;overflow-y:auto;">
            <div class="col-md-5 col-md-offset-1 margin-bottom-20" ng-repeat="Screen in ScreenList" style="border-bottom:1px solid #cdc5c5;">
                <div class="col-md-12">
                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline col-md-12 text-success sbold">
                        <input type="checkbox" class="checkbox" ng-model="Screen.IsScreenSelect" ng-click="SelectScreen(Screen)">
                        <span></span>{{Screen.name}}
                    </label>
                </div>
                <div class="col-md-10 col-md-offset-1">
                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline col-md-3">
                        <input type="checkbox" class="checkbox" ng-model="Screen.IsCreate" ng-click="CheckScreen(Screen)">
                        <span></span>{{"ControlText.Create"|translate}}
                    </label>
                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline col-md-3">
                        <input type="checkbox" class="checkbox" ng-model="Screen.IsDelete" ng-click="CheckScreen(Screen)">
                        <span></span>{{"ControlText.Delete"|translate}}
                    </label>
                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline col-md-3">
                        <input type="checkbox" class="checkbox" ng-model="Screen.IsSelect" ng-click="CheckScreen(Screen)">
                        <span></span>{{"ControlText.Select"|translate}}
                    </label>
                    <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline col-md-3">
                        <input type="checkbox" class="checkbox" ng-model="Screen.IsUpdate" ng-click="CheckScreen(Screen)">
                        <span></span>{{"ControlText.Update"|translate}}
                    </label>
                </div>
            </div>
        </div>
        <!--End Permission List-->
    </div>
    <button class="btn sbold  btnMargin pull-right margin-right-10" ng-disabled="PermissionForm.$invalid || PermissionForm.$pristine" ng-click="AssignPermission()">

        {{"ControlText.Save"|translate}}
    </button>


</div>


<div class="col-md-12">
    <ul class="page-breadcrumb breadcrumb sbold">
        <li>
            <a ng-click="GotoDashboard()">{{"Home"|translate}}</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a ng-click="GoBack()">{{serviceRequestDetails.serviceRequestId}}</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>Assign service request</span>
        </li>
    </ul>
</div>
<div class="col-md-12">
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption font-grey-sharp">
                <span class="caption-subject font-grey-sharp ">{{"HeadingText.AssignServiceRequest" | translate}}</span>
            </div>
            <div class="tools">
              
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <!--all claims-->
               <div class="col-md-12 col-sm-12 text-right">
                   <button class="btn sbold btnMargin" id="sample_editable_1_new" ng-click="GoBack()">
                       {{"Cancel"|translate}}
                   </button>
                   <button id="sample_editable_1_new" ng-disabled="ServiceRequest.$invalid || !AssociateIdToAssignRequest" class="btn sbold btnMargin" ng-click="AssignServiceRequest()">
                       {{"ControlText.Assign"|translate}}
                   </button>
               </div>
                    <div class="portlet light " ng-form="ServiceRequest">
                        <div class="portlet-body">
                            <div class="row">
                                <!--top buttons-->
                                <div class="row">                                   
                                    <div class="col-md-12">
                                        <div class="col-md-12 form-group">
                                            <label class="col-md-3 col-lg-2 col-sm-4 control-label  ">{{"HeadingText.ServiceRequest" | translate}}</label>
                                            <div class="col-md-3 col-lg-3 col-sm-8 ">
                                                {{serviceRequestDetails.category.name}}
                                            </div>
                                            <div class="col-md-3 col-lg-7"></div>
                                        </div>
                                        <div class="col-md-12 col-sm-12 form-group">
                                            <label class="col-md-3 col-sm-4 col-lg-2 control-label">{{"ControlText.ServiceId"|translate}}</label>
                                            <div class="col-md-3 col-lg-3 col-sm-5">
                                                {{serviceRequestDetails.serviceRequestId}}
                                            </div>
                                            <div class="col-md-3 col-lg-7 col-sm-3"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-md-12 col-sm-12 form-group">
                                            <label class="col-md-3 col-sm-4 col-lg-2 control-label">{{"ControlText.Status"|translate}}</label>
                                            <div class="col-md-3 col-lg-3 col-sm-5">
                                                <select class="input-sm select2me" name="ServiceCategory" required ng-model="serviceRequestDetails.status.statusId" data-placeholder="Select Item Type"
                                                        ng-options="option.statusId as option.statusName for option in StatusList"></select>
                                                <div class="errormessage">
                                                    <span class="text-danger" ng-show="ServiceRequest.ServiceCategory.$error.required && ServiceRequest.ServiceCategory.$touched">{{"CategoryRequired"|translate}}</span>
                                                </div>

                                            </div>
                                            <div class="col-md-3 col-lg-7 col-sm-4"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="col-md-12 form-group">
                                            <label class="col-md-3 col-lg-2 control-label">{{"ControlText.ServiceDescription"|translate}}</label>
                                            <div class="col-md-5 col-lg-5">
                                                <textarea class="form-control" name="description" required ng-model="serviceRequestDetails.description" type="text" rows="4" placeholder="{{'ControlText.ServiceDescription'|translate}}" />
                                                <div class="errormessage">
                                                    <span class="text-danger" ng-show="ServiceRequest.description.$error.required && ServiceRequest.description.$touched">{{"DescriptionRequired"|translate}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-lg-12 form-group control-label">
                                        <div class="col-md-6 col-lg-4 col-sm-12 form-group">
                                            <label class="col-md-6 col-lg-6 col-sm-4 control-label">{{"ControlText.AssignedTo"|translate}}</label>
                                            <div class="col-md-6 col-sm-8 col-lg-6">
                                                {{serviceRequestDetails.assignTo.vendorName}}

                                            </div>
                                        </div>

                                        <div class="col-md-6 col-lg-4 col-sm-12 form-group">
                                            <label class="col-md-6 col-lg-6 col-sm-4 control-label">{{"ControlText.DateOfAssignMent"|translate}} </label>
                                            <div class="col-md-6 col-lg-6  col-sm-8">
                                                {{serviceRequestDetails.assignedDate | DateFormatMMddyyyy}}
                                            </div>

                                        </div>

                                        <div class="col-md-6 col-lg-4 col-sm-12 form-group">
                                            <label class="col-md-6 col-lg-6  col-sm-4 control-label">{{"ControlText.TargetDate"|translate}} </label>
                                            <div class="col-md-6  col-sm-8 col-lg-6">
                                                {{serviceRequestDetails.targetDate | DateFormatMMddyyyy}}
                                            </div>

                                        </div>

                                        <div class="col-md-6 col-lg-4 col-sm-12 form-group">
                                            <label class="col-md-6 col-lg-6 col-sm-4 control-label">{{"ControlText.CreateAt"|translate}} </label>
                                            <div class="col-md-6 col-lg-6 col-sm-8">
                                                {{serviceRequestDetails.createDate  | DateFormatMMddyyyy}}
                                            </div>
                                        </div>




                                        <div class="col-md-6 col-lg-4 col-sm-12 form-group">
                                            <label class="col-md-6 col-lg-6 col-sm-4 control-label">{{"ControlText.CreatedBy"|translate}} </label>
                                            <div class="col-md-6 col-lg-6 col-sm-8">
                                                {{serviceRequestDetails.createdBy.name}}
                                            </div>
                                        </div>

                                        <div class="col-md-6 col-lg-4 col-sm-12 form-group">
                                            <label class="col-md-6 col-lg-6 col-sm-4 control-label">{{"ControlText.DateofCompletion"|translate}} </label>
                                            <div class="col-md-6 col-lg-6 col-sm-8">
                                                {{serviceRequestDetails.completionDate | DateFormatMMddyyyy}}
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-lg-6 col-sm-12 form-group">
                                            <label class="col-md-6 col-sm-4 col-lg-4  control-label">{{"ControlText.Invoice"|translate}} </label>
                                            <div class="col-md-6 col-lg-8 col-sm-8" style="max-height:50px;overflow-y:auto">
                                                <span ng-repeat="file in serviceRequestDetails.invoices">
                                                    {{file.invoiceNumber}}<span ng-if="!$last">,&nbsp;</span>
                                                    <!--<a href="#" download="{{file.url}}">{{file.name}}&nbsp;<span ng-if="!$last">,</span></a>-->
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-lg-6  control-label form-group">
                                            <label class="col-md-6 col-lg-4 col-sm-4 control-label">{{"ControlText.Attachments"|translate}} </label>
                                            <div class="col-md-6 col-lg-6 col-sm-8" style="max-height:50px;overflow-y:auto">
                                                <span ng-repeat="file in serviceRequestDetails.attachments">
                                                    <a href="#" download="{{file.url}}">{{file.name}}&nbsp;<span ng-if="!$last">,</span></a>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 text-right">
                    <button class="btn sbold btnMargin" id="sample_editable_1_new" ng-click="GoBack()">
                        {{"Cancel"|translate}}
                    </button>
                    <button id="sample_editable_1_new" ng-disabled="ServiceRequest.$invalid || !AssociateIdToAssignRequest" class="btn sbold btnMargin" ng-click="AssignServiceRequest()">
                        {{"ControlText.Assign"|translate}}
                    </button>
                </div>
            </div>
        </div>
        <!-- Associate List -->
       
          
                
           
      
    </div>
    <div class="portlet light ">
        <div class="portlet-title">
            <div class="caption font-grey-sharp">
                <span class="caption-subject font-grey-sharp">{{"HeadingText.Associates"|translate}}</span>
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12 options_Background">
                        <div class="col-md-6 col-sm-8 pull-right margin-bottom-5 margin-top-5 ">
                            <div class="input-icon left">
                                <i class="icon-magnifier"></i>
                                <input type="text" class="form-control form-control-solid input-circle input-block-level" ng-model="search" placeholder={{"SearchText"|translate}}>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 portlet light table-responsive bordered ">
                        <table class="table table-striped  table-bordered table-hover order-column">
                            <thead>
                                <tr>
                                    <th class="table-checkbox" style="width:2%">
                                    </th>
                                    <th ng-click="sortAssociate('AssociatesName')">
                                        {{"Table.AssociatesName"|translate}}
                                        <span class="glyphicon sort-icon" ng-show="sortKey=='AssociatesName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

                                    </th>
                                    <th ng-click="sortAssociate('CasesInHand')">
                                        {{"Table.CasesInHand"|translate}}
                                        <span class="glyphicon sort-icon" ng-show="sortKey=='CasesInHand'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                    </th>
                                    <th ng-click="sortAssociate('Designation')">
                                        {{"Table.Designation"|translate}}
                                        <span class="glyphicon sort-icon" ng-show="sortKey=='Designation'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

                                    </th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="Associate in AssociateList |orderBy:sortKey:reverse|filter:search|itemsPerPage:PageSize " pagination-id="AssociateGrid">
                                    <td>
                                        <label class="mt-radio mt-radio-outline mt-radio-single">
                                            <input type="radio" class="radio" name="Associate" value="1" ng-click="SelectAssociate(Associate)" />
                                            <span></span>
                                        </label>
                                    </td>
                                    <td>{{Associate.firstName+" "+Associate.lastName}}</td>
                                    <td>{{Associate.casesInhand}}</td>
                                    <td>{{Associate.designation.name}}</td>
                                </tr>
                            </tbody>
                        </table>

                        <div ng-show="!AssociateList.length||AssociateList===null" class="col-md-12 text-center text-danger">{{"NoRecordText"|translate}}</div>

                        <dir-pagination-controls max-size="3" pagination-id="AssociateGrid"
                                                 direction-links="true"
                                                 boundary-links="true" class="pull-right">
                        </dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

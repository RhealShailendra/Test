<script>
$(document).ready(function () {
    $("#select2insidemodal").select2({
        dropdownParent: $("#myModal")
    });
});
</script>

<div id="myModal">
    <div id="responsive">
        <div class="modal-header">
            <a class="close" ng-click="cancel()" aria-hidden="true"></a>
            <h4 class="modal-title">{{"Add Supplier"|translate}}</h4>
        </div>
        <div class="modal-body" ng-form="SupplierDetails"> 
            <div class="col-md-12 col-sm-12 form-group">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label sbold">{{"Supplier Name"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <input class="form-control" required name="Name" ng-model="SupplierDetails.supplierName" type="text" placeholder="{{'Supplier Name'|translate}}" />
                    <div class="errormessage">
                        <span class="text-danger" ng-show="SupplierDetails.Name.$error.required && SupplierDetails.Name.$touched">{{"Supplier name required."|translate}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label">{{"Website"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <input class="form-control" name="Website" ng-model="SupplierDetails.website" type="text" placeholder="{{'Website'|translate}}" />
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label sbold">{{"Phone #"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <input type="text" name="Phone" ng-pattern="/^([0-9-,()\s+]{15})$/" ng-trim="false" maxlength="15" required ng-model="SupplierDetails.phone"
                           placeholder="(XXX)XXX-XXXX" phone-input class="input-phone form-control" />
                    <div class="errormessage">
                        <span class="text-danger" ng-show="SupplierDetails.Phone.$error.required && SupplierDetails.Phone.$touched">{{"Phone# required."|translate}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label">{{"Address"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <input class="form-control margin-bottom-5" ng-model="SupplierDetails.address.streetAddressOne" type="text" placeholder="{{'Street Address 1'|translate}}" />
                    <input class="form-control margin-bottom-5" ng-model="SupplierDetails.address.streetAddressTwo" type="text" placeholder="{{'Street Address 2'|translate}}" />
                    <input class="form-control margin-bottom-5" ng-model="SupplierDetails.address.city" type="text" placeholder="{{'City'|translate}}" />
                    <div class="col-md-6 col-sm-6 form-group clearfix clear" style="padding:0px !important">
                        <select class="form-control select2me" ng-model="SupplierDetails.address.state.id" placeholder='{{"State"|translate}}'
                                ng-options="item.id as item.state for item in ddlStateList"></select>
                    </div>
                    <div class="col-md-6 col-sm-6 form-group clearfix clear" style="padding-right:0px !important">
                        <input type="text" maxlength="5" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" ng-model="SupplierDetails.address.zipcode" placeholder='{{"Zip Code"|translate}}' />
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group" ng-show="SupplierDetails.id">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label sbold">{{"Status"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <div class="col-md-6 col-sm-6 form-group clearfix clear" style="padding:0px !important">
                        <select class="form-control select2me" ng-model="SupplierDetails.active" placeholder='{{"State"|translate}}'
                                ng-options="item.id as item.status for item in ddlStatusList"></select>
                    </div>
                </div>
            </div>

            <div class="col-md-12 margin-bottom-10">
                <div class="portlet">
                    <div class="SubHeadingDiv">
                        <span class="caption font-grey-sharp">
                            {{"Supplier Contact"|translate}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label">{{"First Name"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <input class="form-control" ng-model="SupplierDetails.firstName" required name="FirstName" type="text" placeholder="{{'First Name'|translate}}" />
                    <div class="errormessage">
                        <span class="text-danger" ng-show="SupplierDetails.FirstName.$error.required && SupplierDetails.FirstName.$touched">{{"First name required."|translate}}</span>
                    </div>
                </div>

            </div>
            <div class="col-md-12 col-sm-12 form-group">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label">{{"Last Name"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <input class="form-control" ng-model="SupplierDetails.lastName" required name="LastName" type="text" placeholder="{{'Last Name'|translate}}" />
                    <div class="errormessage">
                        <span class="text-danger" ng-show="SupplierDetails.LastName.$error.required && SupplierDetails.LastName.$touched">{{"Last name required."|translate}}</span>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 form-group margin-bottom-10">
                <label class="col-md-4 col-sm-4 Label_Text_Right control-label">{{"EmailID"|translate}}</label>
                <div class="col-md-5 col-sm-5">
                    <input class="form-control" ng-model="SupplierDetails.email" type="email" pattern="[a-z0-9A-Z._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required name="Email" placeholder="{{'EmailID'|translate}}" />
                    <div class="errormessage">
                        <span class="text-danger" ng-show="SupplierDetails.Email.$error.required && SupplierDetails.Email.$touched">{{"Email required."|translate}}</span>
                        <span class="text-danger" ng-show="SupplierDetails.Email.$error.pattern">{{"Please enter valid emailID"|translate}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">            
            <button type="button" data-dismiss="modal" class="btn btnMargin sbold" ng-click="ok()" ng-disabled="SupplierDetails.$invalid || SupplierDetails.$pristine">{{"Create Supplier"|translate}}</button>
            <button type="button" class="btn btnMargin sbold" ng-click="cancel()">{{"Cancel"|translate}}</button>
        </div>
    </div>

</div>
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>

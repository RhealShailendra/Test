<script>
    $(document).ready(function () {
        $("#select2insidemodal").select2({
            dropdownParent: $("#myModal")
        });
    });
</script>
<div id="myModal">
    <div id="responsive">
        <div class="modal-header">
            <a class="close" ng-click="cancel()" aria-hidden="true"></a>
            <h5 class="modal-title sbold">{{"EmailAppraisal"|translate}}</h5>
        </div>
        <div class="modal-body">
            <div class="col-md-12 padding1px " ng-form="EmailForm">

                <div class="col-md-12 col-sm-12 form-group">
                    <label class="control-label col-md-2 col-sm-4">{{"To"|translate}}</label>
                    <div class="col-md-10 col-sm-8" style="max-height:80px;overflow-y:auto">
                        
                        <tags-input ng-model="Email.emailList" placeholder='Enter Email'></tags-input>

                        <div class="errormessage">
                            <!-- <span class="text-danger" ng-if="Apprisal.appraisalValue.$error.required && Apprisal.appraisalValue.$touched">{{"Please enter Appraisal Value"|translate}}</span> -->

                            <span class="text-danger" ng-if="EmailForm.EmailTo.$error.required && EmailForm.EmailTo.$touched">{{"EmailIdErrorMsg"|translate}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 form-group">
                    <label class="control-label col-md-2 col-sm-4">{{"Subject"|translate}}</label>
                    <div class="col-md-10 col-sm-8">
                        <input class="form-control" ng-model="Email.subject" placeholder='{{"Subject"|translate}}' name="subject" required
                        />
                        <div class="errormessage">
                                <!-- <span class="text-danger" ng-if="Apprisal.appraisalValue.$error.required && Apprisal.appraisalValue.$touched">{{"Please enter Appraisal Value"|translate}}</span> -->

                            <span class="text-danger" ng-if="EmailForm.subject.$error.required && EmailForm.subject.$touched">{{"SubjectErrorMsg"|translate}}</span>
                        </div>
                    </div>
                </div>


                <div class="col-md-12 margin-top-5 margin-bottom-5 padding1px clearfix form-group">
                    <div class="col-md-2">
                        <label class="control-label">{{"Attachment"|translate}}</label>
                    </div>
                    <div class="col-md-10 text-left">
                            <input id="FileUpload1" multiple type="file" onchange="angular.element(this).scope().getAttachmentDetails(this)" style="display: none;">
                            <a ng-click="AddAttachment($event)">
                                <span style="font-family:Calibri; font-size:14px;">
                                        <span style=" padding-left: 10px;">Appraisal.pdf<i class="fa fa-paperclip" style="font-size:22px; padding-left: 10px;"></i></span>
                                </span>
                            </a>                            
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 form-group">
                    <div class="col-md-2 col-sm-4"></div>
                    <!-- <label class="control-label col-md-2 col-sm-4">{{"Description"|translate}}</label> -->
                    <div class="col-md-10 col-sm-8 padding1px ">
                        <input id="NoteFileUpload" type="file" ng-model="Email.Attachment" multiple 
                            style="display: none;" />
                        <div class="col-md-12 col-sm-12" style="display:flex">
                            <textarea class="form-control" ng-model="Email.Description" placeholder='{{"Description"|translate}}' rows="3" name="Description"
                                required></textarea>
                           
                        </div>
                        <div class="errormessage">
                            <div ng-message="required" ng-show="EmailForm.Description.$error.required && EmailForm.Description.$touched">
                                <span class="text-danger">{{"DescriptionErrorMsg"|translate}}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline dark" ng-click="cancel()">{{"Cancel"|translate}}</button>
            <button type="button" data-dismiss="modal" class="btn sbold btnMargin" ng-click="ok()" ng-disabled="EmailForm.$invalid || EmailForm.$pristine">{{"Send"|translate}}</button>
        </div>
    </div>
</div>

            dropdownParent: $("#myModal")
        });
    });
</script>

    <div id="responsive">
        <div class="modal-header">
            <a class="close" ng-click="cancel()" aria-hidden="true"></a>
            <h4 class="modal-title sbold">{{"SubmitForUnderwriterApproval"|translate}}</h4>
        </div>
        <div class="modal-body">
            <div class="col-md-12 padding1px " ng-form="UnderwritterReviewForm">

                <div class="col-md-12 col-sm-12 form-group">
                    <textarea class="form-control" rows="10" name="Description" ng-attr-placeholder='{{"NoteToUnderwritter"|translate}}'></textarea>

                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline dark" ng-click="cancel()">{{"Cancel"|translate}}</button>
